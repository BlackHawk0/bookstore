<div class="flex h-80  justify-center">
  <form class="m-auto p-8  mt-20 border rounded-lg w-1/4 ">
    <h1 class="text-center text-xl p-4 font-bold">Register</h1>
    <div class="my-5 w-full">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email"
        placeholder="example@gmail.com"
        [(ngModel)]="register.email" name="email"
        #email="ngModel"
        required=""
        class="p-2 shadow appearance-none rounded w-full border outline-none">
    </div>
    <div [hidden]="email.valid" class="text-red-600 text-xs italic">
      Email field must be valid
    </div>
    <div class="my-5 w-full">
      <label
        for="password"
        class="block text-gray-700 font-medium mb-2"
      >
      Password
    </label>
      <input
        type="password"
        placeholder="password"
        required minlength="6"
        [(ngModel)]="register.password"
        name="password"
        class="p-2 shadow appearance-none rounded border outline-none w-full">
    </div>
    <div class="my-5 w-full">
      <label
        for="password"
        class="block text-gray-700 font-medium mb-2"
      >
      Confirm Password
    </label>
      <input
        type="password"
        placeholder="password"
        [(ngModel)]="register.confirm_password"
        name="confirm_password"
        class="p-2 shadow appearance-none rounded border outline-none w-full">
    </div>
    <div class="my-5 w-full text-center">
      <input
        type="submit"
        value="Register"
        class="p-2 rounded bg-purple-600 text-white hover:bg-purple-900 w-1/3 text-center ">
    </div>
  </form>
</div>
