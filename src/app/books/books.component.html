<h1>Programming Books</h1>
<button (click)="iShowing = !iShowing">
  <ng-container *ngIf="iShowing">Show Books</ng-container>
  <ng-container *ngIf="!iShowing">Hide Books</ng-container>
</button>
<ul *ngIf="iShowing">
  <ng-container *ngFor="let singleBook of books; let i=index">
    <app-book (bookEmiter)="addToCart($event)" [book]="singleBook"></app-book>
  </ng-container>
</ul>
