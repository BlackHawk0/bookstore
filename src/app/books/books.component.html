<h1>Programming Books List!</h1>
<ul *ngIf="iShowing" class="flex flex-wrap justify-center">
  <ng-container *ngFor="let singleBook of books; let i=index">
    <app-book (bookEmiter)="addToCart($event)" [book]="singleBook" class="p-5 w-1/3 text-ellipsis text-center"></app-book>
  </ng-container>
</ul>
